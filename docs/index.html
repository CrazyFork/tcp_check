<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <script>
      if (!window.Promise) document.write('<script src="//github.elemecdn.com/jakearchibald/es6-promise/v3.0.2/dist/es6-promise.min.js"><\/script>');
      if (!window.fetch) document.write('<script src="//github.elemecdn.com/uglifyjs!github/fetch/v0.11.0/fetch.js"><\/script>'); 
    </script>
    <script src="/reciper/index.js"></script>
    <script>
      fetch('/tcp-check/package.json').then(function(response) { return response.json(); }).then(function(pkg) {
        var config = pkg.reciperConfig;
        config.description = pkg.description;
        reciper(config);
      });
    </script>
    <style>
    .logo {
      border-radius: 100%;
      overflow: hidden;
      box-shadow: inset 6px 6px 18px #999;
    }
    header .logo {
      box-shadow: inset 1px 1px 3px #999;
    }
    .logo img {
      position: relative;
      z-index: -1;
    }
    </style>
  </head>
</html>
